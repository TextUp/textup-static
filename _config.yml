# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: TextUp Static
email: connect@textup.org
description: Hosting static resources used by other TextUp services
baseurl: "" # the subpath of your site, e.g. /blog
url: http://staging-static.textup.org # the base hostname & protocol for your site, e.g. http://example.com
github_username:  TextUp

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
theme: minima
plugins:
  - jekyll-feed

# Exclude from processing.
# Needed for successful Travis build. See https://jekyllrb.com/docs/continuous-integration/travis-ci/
exclude: [vendor]
